<!DOCTYPE html>
<html>
    <head>
        <title>Image Slideshow</title>
        <link rel="stylesheet" href="./style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="icon" href="./images/tabicon.png" sizes="32x32"/>
    </head>
    <body>

    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="position:absolute; overflow:hidden">
        <defs>
            <filter id="liquidGlass" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.006 0.006" numOctaves="2" seed="92" result="noise"></feTurbulence>
                <feGaussianBlur in="noise" stdDeviation="2" result="blurred"></feGaussianBlur>
                <feDisplacementMap in="SourceGraphic" in2="blurred" scale="130" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
            </filter>
        </defs>
    </svg>

      <nav>
        <div class="navitems">
         <a class="navlinks" href="./index.html">Back to homepage</a>
        </div>
      </nav>
      
      <div class="mobileiconholder">
        <div class="holderitems">
          <img class="mobileicon" src="./images/icon.png" width="62" height="32"/>
        </div>

      </div>
    <div class="content">
       <div class="slidecontainer">
        <div class="slide"><img class="slidepic" src="./images/pic1.jpg" width="640" height="427"></div>
        <div class="slide"><img class="slidepic" src="./images/pic2.jpg" width="640" height="427"></div>
        <div class="slide"><img class="slidepic" src="./images/pic3.jpg" width="640" height="427"></div>
        <div class="slide"><img class="slidepic" src="./images/pic4.jpg" width="640" height="427"></div>
       </div> 
       <script>
        const slides = document.querySelectorAll('.slide');
         let currentSlide = 0;

        function showSlide(index) {
         slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
         });
        }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
      showSlide(currentSlide);

       setInterval(nextSlide, 3000);
      </script>
      <p>Images here change every 3 seconds.</p>
     </div>
    <div class="mobilenav">
      <div class="mobilenavitems">
       <a class="mobilenavlinks" href="./index.html">Go back</a>

      </div>
    </div>
    </body>
</html>
